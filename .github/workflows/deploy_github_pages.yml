name: deploy_github_pages

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy_github_pages.yml"
      - "make_ver/**"
      - "language_reference/**"
      - "static/**"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build static files
        id: build
        run: make build_language_reference_docker

      - name: Organise Output Folder
        id: organise
        run: |
          mkdir -p build/api/v1/
          cp api/v1/language_reference.json build/api/v1/language_reference.json
          cp static/language_reference.html build/index.html

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
